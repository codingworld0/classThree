<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Class Three</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="un-list" id="unList">
		<h2>Lists</h2>
		<h4>Unordered List</h4>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		<br><br>
	</div>

	<pre>
		<h4>Ordered List</h4>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ol>
	</pre>

	<br><br>

	<h4>Defined List</h4>
	<dl>
		<dt>Water</dt>
		<dd> - is hot</dd>

		<dt>Ice</dt>
		<dd> - is cold.</dd>
	</dl>

	<div class="box"></div>
</body>
</html>
